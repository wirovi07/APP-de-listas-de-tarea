<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To do list | WG</title>
</head>
<body>
    
    <img src="https://cdn-icons-png.flaticon.com/800/8124/8124819.png" alt="logo" class="logo">

    <h1>JavaScript - To do list</h1>

    <form action="#" id="userInput">
        <input type="text" placeholder="Escribe tu tarea aqui...">
        <input type="submit" value="+" id="addBtn">
    </form>

    <div id="list" class="list-container">

        <div class="task-container" id="1">
            <label> 
                <input type="checkbox">
                Tarea  1
            </label>
            <img src="https://cdn-icons-png.flaticon.com/512/542/542775.png" alt="Icono" class="classBtn">
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
